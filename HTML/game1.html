<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp - Space Dodge</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/game1.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="../media/logo.png" alt="LevelUp Logo" class="logo-img">
        </div>
        <div class="nav-user-info">
            <span id="navUserName">砖, 砖拽</span>
            <a href="main.html" class="btn btn-outline" style="text-decoration: none; font-size: 0.9rem;">专 </a>
        </div>
    </nav>

    <div class="container game-container">
        
        <header class="game-header">
            <h1>Space Dodge </h1>
            <div class="game-stats">
                <div class="stat-box"><span>拽:</span> <span id="scoreDisplay">0</span></div>
                <div class="stat-box"><span>:</span> <span id="livesDisplay">わわわ</span></div>
                <div class="stat-box"><span>专:</span> <span id="levelDisplay">1</span></div>
            </div>
        </header>

        <div id="gameArea" class="game-area">
            <div id="startScreen" class="overlay">
                <h2> 专?</h2>
                <p>砖转砖 爪 猬锔 ★  </p>
                <button id="startBtn" class="btn btn-success pulse-btn">转 砖拽</button>
            </div>

            <div id="gameOverScreen" class="overlay hidden">
                <h2>砖拽 专! </h2>
                <p>拽 砖: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="btn btn-primary">砖拽 砖</button>
                <!-- 住驻转 ID 驻转专 爪 -->
                <button id="exitBtn" class="btn btn-outline" style="margin-top: 10px; color:white; border-color:white;">爪</button>
            </div>
        </div>

        <div class="mobile-controls">
            <button id="btnLeft" class="control-btn">猬锔</button>
            <button id="btnRight" class="control-btn">★</button>
        </div>

    </div>

    <script src="../JS/game1.js"></script>
    <!-- 住驻转 住拽专驻 拽 驻 驻转专 爪 -->
    <script>
        document.getElementById('exitBtn').addEventListener('click', () => {
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
