<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp - 注 转 砖拽</title>
    
    <!-- 拽砖专 拽抓 -CSS 转拽转 CSS (爪 转拽转 HTML 住 -CSS) -->
    <link rel="stylesheet" href="../CSS/main.css">

    <!--  驻 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!--  -->
    <nav class="navbar">
        <div class="logo">Level<span>Up</span>!</div>
        <div class="nav-user-info">
            <span id="navUserName">砖, 专</span>
            <button class="btn-logout" onclick="logout()">爪</button>
        </div>
    </nav>

    <div class="container">

        <!-- 专 砖: 住住拽转 驻专驻 -->
        <section class="dashboard-header">
            <!-- 专住 拽转 驻 -->
            <div class="welcome-card">
                <div class="avatar-circle"></div>
                <div>
                    <h1 class="welcome-title">, <span id="displayUserName">砖拽/转</span>!</h1>
                    <p>/ 砖专 砖 ?</p>
                </div>
            </div>

            <!-- 住住拽转 (砖驻转 -Local Storage) -->
            <div class="stat-card">
                <h3>砖 砖</h3>
                <div class="value" id="highScoreDisplay">0</div>
            </div>
            
            <div class="stat-card">
                <h3>注转</h3>
                <div class="value" id="coinsDisplay">0</div>
            </div>
            
            <div class="stat-card">
                <h3>砖拽 砖拽</h3>
                <div class="value" id="gamesPlayedDisplay">0</div>
            </div>
        </section>

        <!-- 专 砖拽 (Apps Page) -->
        <section>
            <h2> 专 砖拽</h2>
            <div class="games-grid">
                
                <!-- 砖拽 1: 驻注 -->
                <article class="game-card">
                    <div class="game-img" style="background-color: #FFE0B2;"></div>
                    <div class="game-content">
                        <div class="game-title">Space Dodge</div>
                        <div class="game-desc">转拽 专 住驻  ! 砖拽 专转 转.</div>
                        <a href="game1.html" class="btn-play">砖拽 注砖</a>
                    </div>
                </article>

                <!-- 砖拽 2: 驻注 -->
                <article class="game-card">
                    <div class="game-img" style="background-color: #C5CAE9;"></div>
                    <div class="game-content">
                        <div class="game-title">Memory Master</div>
                        <div class="game-desc">砖拽 专 拽住 注 住 爪注.  专 转爪 转 转?</div>
                        <a href="game2.html" class="btn-play">砖拽 注砖</a>
                    </div>
                </article>

                <!-- 砖拽 3:  驻注 -->
                <article class="game-card disabled">
                    <div class="badge-soon">拽专!</div>
                    <div class="game-img"></div>
                    <div class="game-content">
                        <div class="game-title">Super Snake</div>
                        <div class="game-desc">砖 专注 专 . 专注 爪 驻转 注转 砖.</div>
                        <button class="btn-play" disabled>注 驻转</button>
                    </div>
                </article>

                <!-- 砖拽 4:  驻注 -->
                <article class="game-card disabled">
                    <div class="badge-soon">拽专!</div>
                    <div class="game-img">猸</div>
                    <div class="game-content">
                        <div class="game-title">Tic Tac Toe</div>
                        <div class="game-desc">拽住 注  砖   专. 注 注  转转.</div>
                        <button class="btn-play" disabled>注 驻转</button>
                    </div>
                </article>

            </div>
        </section>

    </div>

    <!-- 拽砖专 拽抓 -JavaScript 转拽转 JS (爪 -HTML 住 -JS) -->
    <script src="../JS/main.js"></script>
</body>
</html>
