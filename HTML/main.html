<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp - 注 转 砖拽</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="../media/logo.png" alt="LevelUp Logo" class="logo-img">
        </div>
        <div class="nav-user-info">
            <span id="navUserName">砖, 专</span>
            <!-- 砖: 住驻转 ID 驻转 拽 -->
            <button id="logoutBtn" class="btn btn-outline">爪</button>
        </div>
    </nav>

    <div class="container">
        <section class="dashboard-header">
            <div class="welcome-card">
                <div class="avatar-circle"></div>
                <div>
                    <h1 class="welcome-title">, <span id="displayUserName">砖拽/转</span>!</h1>
                    <p>/ 砖专 砖 ?</p>
                </div>
            </div>

            <div class="stat-card">
                <h3>砖 砖</h3>
                <div class="value" id="highScoreDisplay">0</div>
            </div>
            <div class="stat-card">
                <h3>注转</h3>
                <div class="value" id="coinsDisplay">0</div>
            </div>
            <div class="stat-card">
                <h3>砖拽 砖拽</h3>
                <div class="value" id="gamesPlayedDisplay">0</div>
            </div>
        </section>

        <section>
            <h2> 专 砖拽</h2>
            <div class="games-grid">
                
                <article class="game-card">
                    <div class="game-img" style="background-color: #FFE0B2;"></div>
                    <div class="game-content">
                        <div class="game-title">Space Dodge</div>
                        <div class="game-desc">转拽 专 住驻  ! 砖拽 专转 转.</div>
                        <!-- 砖: 砖砖 拽  -->
                        <a href="game1.html" class="btn btn-success">砖拽 注砖</a>
                    </div>
                </article>

                <article class="game-card">
                    <div class="game-img" style="background-color: #C5CAE9;"></div>
                    <div class="game-content">
                        <div class="game-title">Memory Master</div>
                        <div class="game-desc">砖拽 专 拽住 注 住 爪注.  专 转爪 转 转?</div>
                        <a href="game2.html" class="btn btn-success">砖拽 注砖</a>
                    </div>
                </article>

                <article class="game-card disabled">
                    <div class="badge-soon">拽专!</div>
                    <div class="game-img"></div>
                    <div class="game-content">
                        <div class="game-title">Super Snake</div>
                        <div class="game-desc">砖 专注 专 . 专注 爪 驻转 注转 砖.</div>
                        <button class="btn" disabled>注 驻转</button>
                    </div>
                </article>

                <article class="game-card disabled">
                    <div class="badge-soon">拽专!</div>
                    <div class="game-img">猸</div>
                    <div class="game-content">
                        <div class="game-title">Tic Tac Toe</div>
                        <div class="game-desc">拽住 注  砖   专. 注 注  转转.</div>
                        <button class="btn" disabled>注 驻转</button>
                    </div>
                </article>

            </div>
        </section>

        <section class="leaderboard-section">
            <h2> 转 驻</h2>
            <div class="table-responsive">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>专</th>
                            <th>砖拽</th>
                            <th>砖 </th>
                            <th>砖拽</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <tr><td colspan="4" style="text-align:center;">注 转...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="../JS/main.js"></script>
</body>
</html>
