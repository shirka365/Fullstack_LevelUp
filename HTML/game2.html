<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Master - 砖拽 专</title>
    
    <!-- 拽砖专 注爪 专砖 注爪 住驻爪驻 砖 砖拽 -->
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/game2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!--  -->
    <nav class="navbar">
        <div class="logo">Level<span>Up</span>!</div>
        <div class="nav-user-info">
            <span id="navUserName">砖, 砖拽</span>
            <a href="main.html" class="btn-logout" style="text-decoration: none; font-size: 0.9rem;">专 </a>
        </div>
    </nav>

    <div class="container game-container">
        
        <!-- 转专转 住住 -->
        <header class="game-header">
            <h1>Memory Master </h1>
            <div class="game-stats">
                <div class="stat-box">
                    <span>爪注:</span>
                    <span id="movesCount">0</span>
                </div>
                <div class="stat-box">
                    <span>:</span>
                    <span id="timeCount">00:00</span>
                </div>
            </div>
        </header>

        <!--  砖拽 - 拽驻 爪专  转 -->
        <div id="gameBoard" class="game-board"></div>

        <!-- 驻转专 砖 -->
        <div class="game-controls">
            <button id="restartBtn" class="btn-play">砖拽 砖</button>
        </div>

        <!--  爪 (住转专 转) -->
        <div id="winModal" class="modal hidden">
            <div class="modal-content">
                <h2> ! </h2>
                <p>住转 转 砖拽 -<span id="finalMoves">0</span> 爪注  砖 <span id="finalTime">00:00</span></p>
                <button onclick="location.reload()" class="btn-play">砖拽 砖</button>
                <button onclick="window.location.href='main.html'" class="btn-logout" style="margin-top: 10px;">专 转</button>
            </div>
        </div>

    </div>

    <script src="../JS/game2.js"></script>
</body>
</html>
