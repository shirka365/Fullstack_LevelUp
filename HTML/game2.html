<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Master - 砖拽 专</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/game2.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="../media/logo.png" alt="LevelUp Logo" class="logo-img">
        </div>
        <div class="nav-user-info">
            <span id="navUserName">砖, 砖拽</span>
            <a href="main.html" class="btn btn-outline" style="text-decoration: none; font-size: 0.9rem;">专 </a>
        </div>
    </nav>

    <div class="container game-container">
        
        <header class="game-header">
            <h1>Memory Master </h1>
            <div class="game-stats">
                <div class="stat-box"><span>爪注:</span> <span id="movesCount">0</span></div>
                <div class="stat-box"><span>:</span> <span id="timeCount">00:00</span></div>
            </div>
        </header>

        <div id="gameBoard" class="game-board"></div>

        <div class="game-controls">
            <button id="restartBtn" class="btn btn-primary">砖拽 砖</button>
        </div>

        <div id="winModal" class="modal hidden">
            <div class="modal-content">
                <h2> ! </h2>
                <p>住转 转 砖拽 -<span id="finalMoves">0</span> 爪注  砖 <span id="finalTime">00:00</span></p>
                <button id="playAgainBtn" class="btn btn-success">砖拽 砖</button>
                <button id="exitGameBtn" class="btn btn-outline" style="margin-top: 10px;">专 转</button>
            </div>
        </div>

    </div>

    <script src="../JS/game2.js"></script>
    <!-- 住驻转 住拽专驻 拽 驻 驻转专  -->
    <script>
        document.getElementById('playAgainBtn').addEventListener('click', () => location.reload());
        document.getElementById('exitGameBtn').addEventListener('click', () => window.location.href = 'main.html');
    </script>
</body>
</html>
