<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp - כניסה ורישום</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="../media/logo.png" alt="LevelUp Logo" class="logo-img">
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="login-container">
            <!-- Visual Side -->
            <div class="visual-side">
                <div class="floating-shapes">
                    <span class="shape shape-1">🎮</span>
                    <span class="shape shape-2">🚀</span>
                    <span class="shape shape-3">⭐</span>
                </div>
                <div class="visual-content">
                    <h1>מוכנים לשחק?</h1>
                    <p>הצטרפו לזירת המשחקים של LevelUp!</p>
                </div>
            </div>

            <!-- Form Side -->
            <div class="form-side">
                <div id="loginSection" class="form-box">
                    <div class="header-icon">👋</div>
                    <h2>ברוכים השבים!</h2>
                    <div id="loginMsg" class="message-box"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">שם משתמש</label>
                            <input type="text" id="loginUser" class="form-input" placeholder="הקלידו כאן..." required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">סיסמה</label>
                            <input type="password" id="loginPass" class="form-input" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary form-btn">יאללה, כנס! 🚀</button>
                    </form>

                    <div class="switch-form">
                        חדשים כאן? <a id="goRegister">פתחו שחקן חדש</a>
                    </div>
                </div>

                <div id="registerSection" class="form-box hidden">
                    <div class="header-icon">✨</div>
                    <h2>יצירת שחקן</h2>
                    <div id="registerMsg" class="message-box"></div>

                    <form id="registerForm">
                        <div class="form-group">
                            <label class="form-label">שם משתמש</label>
                            <input type="text" id="regUser" class="form-input" placeholder="כינוי למשחק" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">אימייל</label>
                            <input type="email" id="regEmail" class="form-input" placeholder="example@mail.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">סיסמה</label>
                            <input type="password" id="regPass" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">אימות סיסמה</label>
                            <input type="password" id="regPassConfirm" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-success form-btn">צור שחקן! ✨</button>
                    </form>

                    <div class="switch-form">
                        כבר רשומים? <a id="goLogin">התחברו כאן</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>
